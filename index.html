<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات التواصل - مرتضى البيضاني</title>
    <style>
        :root {
            --primary-color: #00b4d8;
            --secondary-color: #2d3436;
            --text-color: white;
            --bg-gradient: linear-gradient(135deg, var(--secondary-color), #1a1a1a);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
            overflow: auto;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .phone-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .phone-card:hover {
            transform: translateY(-3px);
        }

        .phone-number {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .social-buttons {
            display: grid;
            gap: 1rem;
            padding: 1rem;
        }

        .social-button {
            padding: 1rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .auth-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .pin-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background: transparent;
            color: white;
        }

        .bank-card {
            background: linear-gradient(135deg, #1a1a1a, #2d3436);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: #ffd700; /* لون ذهبي للنص */
            position: relative;
            overflow: hidden;
			display: none;
        }

.bank-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 45%,
                rgba(255, 215, 0, 0.1) 50%,
                transparent 55%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bank-card h3 {
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .bank-card p {
            margin: 0.8rem 0;
            font-size: 1.4rem;
        }

        .bank-card span {
            color: white;
            float: left;
}
        .secret-icon {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secret-icon:hover {
            color: var(--primary-color);
        }

        .error-msg {
            color: #ff4444;
            display: none;
            margin-top: 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="phone-card" id="phoneCard">
            <div class="phone-content">
                <i class="fas fa-phone-alt"></i>
                <div class="phone-number">07821451917</div>
            </div>
            <i class="fas fa-lock secret-icon" id="secretBtn"></i>
        </div>

        <div class="social-buttons">
            <a href="https://t.me/m_alb2" class="social-button telegram">
                <i class="fab fa-telegram-plane"></i>
                تيليجرام
            </a>
            <a href="https://instagram.com/mor1_93" class="social-button instagram">
                <i class="fab fa-instagram"></i>
                انستغرام
            </a>
            <a href="https://facebook.com/profile.php?id=100008640583144" class="social-button facebook">
                <i class="fab fa-facebook-f"></i>
                فيسبوك
            </a>
            <a href="https://twitter.com/mortuza009" class="social-button twitter">
                <i class="fab fa-twitter"></i>
                تويتر
            </a>
            <a href="https://tiktok.com/@alb.mm9?_t=ZS-8uls1mQyUZM&_r=1" class="social-button twitter">
                <i class="fab fa-tiktok"></i>
                تيك توك
            </a>
        </div>

        <div class="auth-modal" id="authModal">
            <div class="auth-box">
                <h2>التحقق الأمني</h2>
                <input type="password" class="pin-input" id="pinInput" placeholder="أدخل الرقم السري" maxlength="6">
                <button class="social-button" onclick="checkPin()">تأكيد</button>
                <p class="error-msg" id="errorMsg">الرقم السري غير صحيح!</p>
            </div>
        </div>

    <div class="bank-card" id="bankCard">
        <h3><i class="fas fa-credit-card"></i> البطاقة البلاتينية</h3>
        <p>الرقم: <span>**** 5678</span></p>
        <p>الرصيد: <span>50,000 د.ع</span></p>
        <p>تاريخ الانتهاء: <span>12/28</span></p>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // تهيئة الجسيمات
        particlesJS('particles-js', {
            particles: {
                number: { value: 30 },
                color: { value: '#00b4d8' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 2 },
                move: {
                    enable: true,
                    speed: 1.5,
                    out_mode: 'out'
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: false },
                    resize: true
                }
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('bankCard').style.display = 'none';
        });
        // نظام المصادقة
        const secretBtn = document.getElementById('secretBtn');
        const authModal = document.getElementById('authModal');
        const pinInput = document.getElementById('pinInput');
        const errorMsg = document.getElementById('errorMsg');
        const bankCard = document.getElementById('bankCard');

        secretBtn.addEventListener('click', () => {
            authModal.style.display = 'flex';
        });

        function checkPin() {
            const correctPin = '248593';
			const bankCard = document.getElementById('bankCard');
            if(pinInput.value === correctPin) {
                authModal.style.display = 'none';
                bankCard.style.display = 'block';
                errorMsg.style.display = 'none';
                pinInput.value = '';
            } else {
                errorMsg.style.display = 'block';
                pinInput.value = '';
            }
        }

        authModal.addEventListener('click', (e) => {
            if(e.target === authModal) {
                authModal.style.display = 'none';
                errorMsg.style.display = 'none';
            }
        });

        pinInput.addEventListener('input', () => {
            pinInput.value = pinInput.value.replace(/\D/g, '');
        });

        pinInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkPin();
        });
		
		        // نسخ الرقم
        document.getElementById('phoneCard').addEventListener('click', () => {
            navigator.clipboard.writeText('07821451917');
            alert('تم نسخ الرقم بنجاح!');
        });
    </script>
</body>
</html>
